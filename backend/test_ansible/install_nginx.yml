- name: Ensure NGINX is installed and running (Debian & Ubuntu)
  hosts: all
  become: yes
  gather_facts: no
  tasks:
    - name: Ensure Python 3 is installed (required by Ansible)
      apt:
        name:
          - python3
          - python3-apt
        state: present
        update_cache: yes

    - name: Gather facts now that Python is installed
      setup:

    - name: Install NGINX
      apt:
        name: nginx
        state: present
        update_cache: yes

    - name: Ensure NGINX is running and enabled
      service:
        name: nginx
        state: started
        enabled: yes